type Book {
    id: ID!
    title: String!
    subtitle: String
    author: String!
    description: String
    image: String
    price: Float!
}

input FindBookCriteria {
    titleContains: String
}

extend type Query {
    findBooks(criteria: FindBookCriteria!, skip: Int, limit: Int): [Book]!
    findBookById(id: ID!): Book!
    getBookPaginationMeta(criteria: FindBookCriteria!): PaginationMeta!
}

extend type Mutation {
    addBook(
        title: String!
        subtitle: String
        author: String!
        description: String!
        image: String!
        price: Float!
    ): Book!
    updateBook(
        id: ID!
        title: String
        subtitle: String
        author: String
        description: String
        image: String
        price: Float
    ): Book!
    deleteBook(id: ID!): Book!
}
