type Buyer {
    id: ID!
    username: String!
    email: String!
    createdAt: Date!
    token: String
    orders: [ID]
    carts: [ID]
}

input BuyerRegisterInput {
    username: String!
    email: String!
    password: String!
}

extend type Mutation {
    registerBuyer(registerInput: BuyerRegisterInput): Buyer!
    loginBuyer(loginInput: LoginInput): Buyer!
}

extend type Query {
    getBuyers: [Buyer]
}
